      <h1>Foro de consultas</h1>

      <p>
        Escribe todas las consultas que tengas...

      </p>
      <br />

      <div class="parallax-item">
        <form
          id="formulario"
          class="formulario"
          action="enviarDatos.php"
          method="POST"
        >
          <div class="forodudas">
            <input
              type="text"
              name="nombre"
              id="usuarioNombre"
              placeholder="Escribe un nombre..."
              required
            />
            <br />
            <textarea
              name="mensajeEntrada"
              id="mensajeEntrada"
              placeholder="Escribe un mensaje aquí"
              required
            ></textarea>
          </div>
          <div class="boton">
            <input type="submit" value="Enviar" class="miboton" id="miboton" />
          </div>
        </form>
        <br />

        <div class="buscar" id="buscar">
          <br />
          <input
            type="text"
            id="texto1"
            class="texto1"
            placeholder="¿De quién buscas la respuesta?"
            name="nombreBuscar"
          />
          <button type="button" id="botonBuscar">Buscar</button>
        </div>
        <br />
        <div class="textoinfo" id="textoinfo"></div>
      </div>
